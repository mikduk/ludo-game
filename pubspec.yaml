name: chinczyk
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.6+1 # android/app/build.gradle

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.7.2
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.14.3
  flutter_sound: ^9.28.0
  package_info_plus: ^8.2.1
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/dogs/
    - assets/images/modes/
    - assets/sounds/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_bckg.png"
